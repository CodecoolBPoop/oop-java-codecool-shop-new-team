<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop - Shopping Cart</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/cart.css" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand brand" href="/"><img class="logo" src="/static/img/codecool.png"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
            <a class="cart" href="/cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-num" th:text="${cartSize}">Number of Items</span>
            </a>
        </span>
    </div>
</nav>

<div class="container">
    <div class="well well-sm">
        <table class="table">
            <thead class="thead-active">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr id="cart-list" th:each="cartItem,iterStat : ${cartItems}">
                    <td><img class="cart-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${cartItem.id} + '.jpg'" alt=""/></td>
                    <td th:text="${cartItem.getName()}">Item Name</td>
                    <td>
                        <div class="center">
                            <span class="input-group-btn">
                                <form action="/cart" method="post">
                                    <button name="minus" th:value="${cartItem.getId()}" type="submit" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </form>
                            </span>
                            <input type="text" name="quant[1]" class="form-control input-number" th:value="${cartItem.getQuantity()}" min="1" max="10" disabled>
                            <span class="input-group-btn">
                                <form action="/cart" method="post">
                                    <button name="plus" th:value="${cartItem.getId()}" type="submit" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </form>
                            </span>
                            </div>
                    </td>
                    <td th:text="${cartItem.getPrice()} + ${cartItem.getCurrency()}">Price</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h4 th:text="${totalPrice}">Total Price</h4>
    <br>
    <p>
        <a href="/checkout" id = "" class="btn btn-large btn-success" style="height:30px;width:200px">Go to the checkout page</a>
    </p>
    <br>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
