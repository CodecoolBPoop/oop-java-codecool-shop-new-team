<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand brand" href="/"><img class="logo" src="/static/img/codecool.png"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
            <a class="cart" href="/cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-num" th:text="${cartSize}">Number of Items</span>
            </a>
        </span>
    </div>
</nav>


<div class="container">

        <form action="/checkout" method="post" class="form-inline">
            <div class="form-row">
                <div class="form-group col-md-4 personal-data">
                    <legend><h2>Personal data</h2></legend>
                    <div class="form-group">
                    <label for="fname" class="col-sm-12 col-form-label">First name</label>
                    <input type="text" name="firstname" class="form-control" id="fname" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                    <label for="lname" class="col-sm-12 col-form-label">Last name</label>
                    <input type="text" name="lastname" class="form-control" id="lname" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                    <label for="emails" class="col-sm-12 col-form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="emails" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                    <label for="pnumber" class="col-sm-12 col-form-label">Phone number</label>
                    <input type="number" name="phone_number" class="form-control" id="pnumber" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="form-group col-md-4 data">
                    <legend><h2>Billing Address</h2></legend>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Name</label>
                    <input type="text" name="billing_name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Country</label>
                    <input type="text" name="billing_country" class="form-control" placeholder="Country">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">City</label>
                    <input type="text" name="billing_city" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Postal code</label>
                    <input type="number" name="billing_postal_code" class="form-control" placeholder="Postal code">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Street</label>
                    <input type="text" name="billing_street" class="form-control" placeholder="Street">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">House number</label>
                    <input type="text" name="billing_house_ number" class="form-control" placeholder="House number">
                    </div>
                </div>
                <div class="form-group col-md-4 data">
                    <legend><h2>Shipping Address</h2></legend>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Name</label>
                    <input type="text" name="shipping_name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Country</label>
                    <input type="text" name="shipping_country" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">City</label>
                    <input type="text" name="shipping_city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Postal code</label>
                    <input type="number" name="shipping_postal_code" class="form-control" placeholder="Postal code" required>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">Street</label>
                    <input type="text" name="shipping_street" class="form-control" placeholder="Street" required>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 col-form-label">House number</label>
                    <input type="text" name="shipping_house_number" class="form-control" placeholder="House number" required>
                    </div>
                </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
